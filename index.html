<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>calculate</title>
</head>

<body>


    <section class="calc-body">
        <div class="calculator-wrapper">
            <div class="calculator">
                <div class="display"></div>
                <div class="key-board">

                    <div class="left-side-num-pad">
                        <div class="key-row">
                            <button class="round" value="7">7</button>
                            <button class="round" value="8">8</button>
                            <button class="round" value="9">9</button>
                        </div>

                        <div class="key-row">
                            <button class="round" value="4">4</button>
                            <button class="round" value="5">5</button>
                            <button class="round" value="6">6</button>
                        </div>

                        <div class="key-row">
                            <button class="round" value="1">1</button>
                            <button class="round" value="2">2</button>
                            <button class="round" value="3">3</button>
                        </div>

                        <div class="key-row">
                            <button class="round" value=".">.</button>
                            <button class="round" value="0">0</button>
                            <button class="round" >X</button>
                        </div>
                    </div>




                    <div class="right-side-operation-bar">
                        <button class="round" >-</button>
                        <button class="round" >+</button>
                        <button class="long-round" >=</button>
                    </div>

                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
